<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>

<body>
   
    <div class="calculatrice">
        <div class="ecran">
          <h3 id="calcul">cal</h3>
          <h2 id="resultat">res</h2>
        </div>
        <div class="buttons">
          <div class="row">
            <button class="fonction del" id="effacer">&lt;=</button>
            <button class="fonction reset" id="reset">C</button>
            <button class="operateur">/</button>
            <button class="operateur">*</button>
          </div>
          <div class="row">
            <button class="nombre">7</button>
            <button class="nombre">8</button>
            <button class="nombre">9</button>
            <button class="operateur">-</button>
          </div>
          <div class="row">
            <button class="nombre">4</button>
            <button class="nombre">5</button>
            <button class="nombre">6</button>
            <button class="operateur">+</button>
          </div>
          <div class="row">
            <button class="nombre">1</button>
            <button class="nombre">2</button>
            <button class="nombre">3</button>
            <button class="fonction enter" id="entrer">=</button>
          </div>
          <div class="row">
            <button class="nombre decimal" id="point">.</button>
            <button class="nombre">0</button>
          </div>
        </div>
      </div>
      
      

    <script src="calculatrice.js"></script>
    <!-- <script src="test.js"></script> -->
</body>

</html>
